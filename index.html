<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=3.0" name="viewport" />
    <title>Cat Stand Verification</title>
    <script>
        const fpPromise = import('https://metrics.minkos.lol/web/v3/7fQGEwMSWiHEEQb9Xaqi')
            .then(FingerprintJS => FingerprintJS.load({endpoint: ["https://metrics.minkos.lol", FingerprintJS.defaultEndpoint]}));
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>

<body id="main">
    <h1>How old are you?</h1>
    <button id="under-13">Under 13</button>
    <button id="over-13">Over 13</button>

    <script>
        function doFp() {
            fpPromise.then(fp => fp.get()).then(document.getElementById("main").innerHTML = '<h1>Thanks!</h1>You can now close this tab.');
        }
        
        document.getElementById('under-13').addEventListener('click', function() {
            window.location.href = window.location.href + '&u';
            doFp();
        });

        document.getElementById('over-13').addEventListener('click', function() {
            window.location.href = window.location.href + '&o';
            doFp();
        });
    </script>
</body>

</html>
